
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <div class="card-header  text-white" style="background-color: #538385" >
            <h4>Login Form</h4>
        </div>
        <div class="card card-body">
            <form (submit)="login($event)">
                <div class="form-group">
                    <label for="nm">Enter Username</label>
                    <input type="text" name="username" class="form-control" id="nm">
                </div>

                <div class="form-group">
                        <label for="ps">Enter Password</label>
                        <input type="password" name="password" class="form-control" id="ps">
                    </div>
                <button type="submit" class="btn text-white" style="background-color:#538385">Login In</button>
            </form>
        </div>
        </div>
    </div>
</div>
