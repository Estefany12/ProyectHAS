<div class="container">
  <div class="row">
      <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Paciente</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

      <!--Aqui inicia el modal para agregar paciente-->    
          <div class="modal-body">
            <form>

              <div class="form-group">
                <label for="nombre">Nombre</label>
                      <div class="input-group">
                            <input id="nombre" class="form-control" placeholder="Nombre" name="nm"  type="text">
                      </div>
              </div>
              <div class="form-group">
                  <label for="edad">NSS</label>
                  <div class="input-group">
                    <input id="edad" class="form-control" placeholder="Edad" name="edad" ngbDatepicker #dp="ngbDatepicker" type="text">
               </div>
          </div>

              <div class="form-group">
                <label for="edad">Edad</label>
                  <div class="input-group">
                     <input id="edad" class="form-control" placeholder="Edad" name="edad" ngbDatepicker #dp="ngbDatepicker" type="text">
               </div>
              </div>

              <div class="form-group">
                      <label for="sexo">Sexo</label>
                      <div class="input-group">
                        <input id="sexo" class="form-control" placeholder="Sexo" name="sexo" ngbDatepicker #dp="ngbDatepicker" type="text">
                     </div>
              </div>

              <div class="form-group">
                      <label for="dateOfBirth">Domicilio</label>
                      <div class="domicilio">
                        <input id="domicilio" class="form-control" placeholder="Domicilio" name="domicilio" ngbDatepicker #dp="ngbDatepicker" type="text">
            
                      </div>
              </div>

              <div class="form-group">
                      <label for="telefono">Telefono</label>
                      <div class="input-group">
                        <input id="telefono" class="form-control" placeholder="Telefono" name="telefono" ngbDatepicker #dp="ngbDatepicker" type="text">
                      </div>
                            
              </div>

              <!--<div class="form-group">
                  <label for="dateOfBirth">Usuario</label>
                  <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
        
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
        
                  </div>
            </div>-->

            </form>
          </div>
          <!--Fin Modal Para Agregar Usuario-->

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
          </div>
          
        </ng-template>

        
        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Agregar Paciente</button>
        
        <hr>
        
        <pre>{{closeResult}}</pre>
  </div>
</div>
